<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartridge Kings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="contact-info">
            <span>Peluang Waralaba</span> | 
            <span>Bantuan</span> | 
            <span>Masukan</span> | 
            <span>hello@email.com</span> | 
            <span>0800 022 2 022</span>
        </div>
    </div>
    <div class="nav">
        <div class="logo">
            <img src="logo.png" alt="Cartridge Kings">
        </div>
        <div class="menu">
            <a href="#">Beranda</a>
            <a href="#">Tinta Printer</a>
            <a href="#">Toner Printer</a>
            <a href="#">Hubungi Kami</a>
            <a href="#">Masuk / Daftar</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Cari">
            <button>Cari</button>
        </div>
        <div class="cart">
            <button>Keranjang (1)</button>
        </div>
    </div>
    <div class="banner">
        <img src="banner.jpg" alt="Banner">
        <div class="search-box">
            <h2>Cari Tinta yang Tepat untuk Printer Anda</h2>
            <div class="easy-search">
                <select>
                    <option value="">1. Merek Printer</option>
                </select>
                <select>
                    <option value="">2. Seri Printer</option>
                </select>
                <input type="text" placeholder="3. Model Printer">
                <button>Cari Tinta</button>
            </div>
        </div>
    </div>
    <div class="products">
        <div class="product">
            <img src="hp_cartridge.jpg" alt="HP 62 Black Ink Cartridge">
            <h3>HP 62 Black Ink Cartridge</h3>
            <p>Rp9.49</p>
            <button>Tambah ke Keranjang</button>
        </div>
        <div class="product">
            <img src="canon_toner.jpg" alt="Canon MF-3110 Toner">
            <h3>Canon MF-3110 Toner</h3>
            <p>Rp36.45</p>
            <button>Tambah ke Keranjang</button>
        </div>
        <div class="product">
            <img src="hp_cartridge.jpg" alt="HP 62 Black Ink Cartridge">
            <h3>HP 62 Black Ink Cartridge</h3>
            <p>Rp5.99</p>
            <button>Tambah ke Keranjang</button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
